<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODONOTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body data-mode="white">
    <!-- 설정 버튼 -->
    <div class="setting">
        <div></div>
        <div></div>
    </div>
    <!-- 로그인창 -->
    <section class="login-container">
        <form>
            <h2>HELLO!<br> WELCOME TO TODONOTE!</h2>
            <p>what's your nickname?</p>
            <input minlength="1" maxlength="10" required type="text" placeholder="Please, wirte here !">
            <button type="submit">LOGIN</button>
        </form>
    </section>
    <!-- 로그인 후 창 -->
    <section class="todolist-container hidden">
        <article class="uesername">
            <h1></h1>
            <p>welcome!</p>
        </article>
        <!-- todolist -->
        <div id="todolist-content">
            <!-- left -->
            <div class="sidebox">
                <article id="date-section" class="boxstyle smallbox">
                    <div class="date"></div>
                    <div class="month bignumber"></div>
                    <div class="days bignumber"></div>
                    <div class="time"></div>
                </article>
                <article id="weather-section" class="boxstyle smallbox">
                    <h3>weather</h3>
                    <p class="success">
                        <span class="city"></span>
                        <img class="weather-img"></img>
                        <span class="weather"></span>
                        <span class="temper"></span>
                    </p>
                    <p class="error"></p>
                </article>
            </div>
            <!-- todolist section -->
            <article id="todolist-section" class="boxstyle bigbox">
                <h3>TODO LIST</h3>
                <form class="todolist-input-form" class="boxstyle">
                    <input type="text" placeholder="할 일을 입력하세요.">
                </form>
                <div class="line"></div>
                <ul id="todolist"></ul>
            </article>
            <!-- right -->
            <div class="sidebox">
                <article id="d-day-section" class="boxstyle smallbox">
                    <h3>D-day</h3>
                    <form>
                        <input class="title" required type="text" placeholder="디데이의 이름을 적어주세요.">
                        <input class="select-date" type="date" required>
                        <button type="submit" class="button">디데이 등록</button>
                    </form>
                    <p class="hidden text-content">
                        <span class="d-day-title"></span>
                        <span class="bignumber"></span>
                        <button type="submit" class="button">재설정</button>
                    </p>
                </article>
                <article id="advice-section" class="boxstyle smallbox">
                    <h3>Today Advice</h3>
                    <div class="advice"></div>
                </article>
            </div>
        </div>
    </section>



    <script src="js/login.js"></script>
    <script src="./js/time.js"></script>
    <script src="js/background.js"></script>
    <script src="./js/dDay.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/advise.js"></script>

</body>

</html>
